					function hideSlider(s,b){
						var bg = document.getElementById("blackBG");
						var s = document.getElementById(s);
						var scrollArea = document.getElementById("scrollArea");
						var closeBttn = document.getElementById(b);

						bg.style.visibility = "hidden";
						s.style.visibility = "hidden";
						scrollArea.style.overflowY = "inherit";
						closeBttn.style.visibility = "hidden";
					}

					function showSlider(s,b){
						var bg = document.getElementById("blackBG");
						var s = document.getElementById(s);
						var scrollArea = document.getElementById("scrollArea");
						var closeBttn = document.getElementById(b);

						s.scrollIntoView();
						bg.style.visibility = "visible";
						s.style.visibility = "visible";
						scrollArea.style.overflowY = "hidden";
						closeBttn.style.visibility = "visible";
					}
